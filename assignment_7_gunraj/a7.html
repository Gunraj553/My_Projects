<html>
<style>
	table {
		border-collapse: collapse;
		width: 50%;
		margin: 20px;
	}

	td,
	th {
		border: 1px solid black;
		padding: 8px;
		text-align: center;
	}
</style>

<div class="hidden-content">
	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
</div>
<button id="b2" onclick="addColumn()">Add Column</button>

<button id="b3" onclick="addRow()">Add Row</button>

<script language="javascript">
	function generateTable() {
		var rows = document.getElementById("t1").value.trim();
		var cols = document.getElementById("t2").value.trim();


		if (rows == "" || cols == "") {
			alert("Enter all the details");
			return false;
		}
		
		if (isNaN(rows) || isNaN(cols)){
			alert("Enter numeric values only");
			return false;
		}
		var table = document.createElement("table");
		table.style.borderCollapse = "collapse";
		table.style.width = "50%";
		table.style.margin = "20px";

		for (var i = 0; i < rows; i++) {
			var row = table.insertRow();
			for (var j = 0; j < cols; j++) {
				var cell = row.insertCell();
				cell.appendChild(document.createTextNode("Cell " + (i + 1) + "," + (j + 1)));
			}
		}

		document.getElementsByClassName('hidden-content')[0].style.display = 'none';
		document.body.appendChild(table);
	}

	function addColumn() {
		var table = document.querySelector("table");

		for (var i = 0; i < table.rows.length; i++) {
			var cell = table.rows[i].insertCell();
			cell.appendChild(document.createTextNode("New Cell"));
		}
	}

	function addRow() {
		var table = document.querySelector("table");
		var newRow = table.insertRow();

		for (var i = 0; i < table.rows[0].cells.length; i++) {
			var cell = newRow.insertCell();
			cell.appendChild(document.createTextNode("New Cell"));
		}
	}
</script>

</html>
